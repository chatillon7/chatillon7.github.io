<!DOCTYPE html>
<html>
<head>
	<link href="assets/css/structure.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
	<title>	Blind Eye </title>
</head>
<body>
	<div class="bar">
		<a href="#"><img src="assets/img/logo.png"></a>
	</div>
	<div class="container">
		<div class="box">
			<input type="text" placeholder="name & second name" required>
		</div>
		<div class="box">
			<input type="text" placeholder="surname" required>
		</div>
		<div class="box">
			<input type="date" required>
		</div>
		<div class="box">
			<select required>
				<option selected="true" disabled="disabled">
					sex
				</option>
				<option value="1">
					MALE
				</option>
				<option value="2">
					FEMALE
				</option>
			</select>
		</div>
		<div class="box">
			<input type="number" placeholder="phone" required>
		</div>
		<div class="box">
			<input type="password" placeholder="password" required>
		</div>
		<div class="box" style="margin-bottom: 0;">
			<a href="verification.html"><button>REGISTER</button></a>
		</div>
		<div class="box">
			<span>
				As I register, I understand and accept <a href="blindeye.pdf">the terms & privacy policies</a> of Blind Eye Co.
			</span>
		</div>
		<div class="box">
			<span>
				I've already an account. <a href="login.html">Log</a> me in.
			</span>
		</div>
	</div>
</body>
</html>
